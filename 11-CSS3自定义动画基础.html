<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>软件测试第十天</title>
		<style type="text/css">
			div{
				width: 80px; height: 50px;
				background: #90EE90;
				border: #000000 2px solid;
				border-radius: 40px;
				padding: 20px; margin: 50px 100px;
				
				/* infinite 循环动画；alternate 逆向动画 */
				animation: go 3s infinite alternate;
			}
			
			/* 先使用@keyframes定义动画，再使用animation属性调用动画 */
			@keyframes go{
				/* 开始时状态 */
				from{ transform: translate(0px,0px);}
				/* 结束时状态 */
				to{ transform: translate(100px,0px);}
			}
		</style>
	</head>
	<body>
		<div id="">
			BJUT
		</div>
	</body>
</html>
