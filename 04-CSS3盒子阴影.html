<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>软件测试第八天</title>
		<style type="text/css">
			div{width: 200px; height: 100px; background: linear-gradient(to top, lightgreen,lightblue,gray); 
			    border: solid 3px #000000;border-radius: 15px;
				margin: 40px 100px;
				}
			
			/* 数值1：水平方向  数值2：垂直方向  数值3：阴影大小  值4：阴影颜色 值5：inset设置内阴影 */
			.box1{box-shadow: 0px 0px 30px red;}
			.box2{box-shadow: 20px 20px 30px red inset;}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
	</body>
</html>
