<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>软件测试第八天</title>
		<style type="text/css">
			div{
				width: 200px; height: 100px;  background-color: lightgray;
				border: black dashed 3px;
				margin:30px;
				padding: 20px;
				
				/* 设置圆角属性 */
				border-radius: 20px;				
				}
			.NO2{				
				/* 左上 右上 右下 左下 */
				border-radius: 15px 0 0 0;}
			.NO3{
				/* 对角线 */
				border-radius: 15px 0;
			}
		</style>
	</head>
	<body>
		<div class="NO1">
			<form action="" method="post">
				<input type="checkbox" id="OPTION" /><label for="OPTION">睡觉奥</label><br /><br />
				<input type="reset" value="RESET" />
			</form>
		</div>
		<div class="NO2">	
		</div>
		<div class="NO3">
		</div>
	</body>
</html>
